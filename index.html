<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <!-- estilos css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Galeria</title>
</head>

<body>

    <h1>Galería de Miguel Angel Molina Forero</h1>

    <!-- Contenedor de imagenes -->
    <div class="container">
        <div class="imagen">
            <div class="numero_de_imagen">1</div>
            <img src="images/afternoon.jpg" style="width:100%" class="zoom">
        </div>

        <div class="imagen">
            <div class="numero_de_imagen">2</div>
            <img src="images/dawn.jpg" style="width:100%" class="zoom">
        </div>

        <div class="imagen">
            <div class="numero_de_imagen">3</div>
            <img src="images/kimi_no_na_wa.jpg" style="width:100%" class="zoom">
        </div>

        <div class="imagen">
            <div class="numero_de_imagen">4</div>
            <img src="images/sunset_2.jpg" style="width:100%" class="zoom">
        </div>

        <div class="imagen">
            <div class="numero_de_imagen">5</div>
            <img src="images/sunlight_in_the_night.jpg" style="width:100%" class="zoom">
        </div>

        <div class="imagen">
            <div class="numero_de_imagen">6</div>
            <img src="images/sunset.jpg" style="width:100%" class="zoom">
        </div>

        <!-- Botones -->
        <a class="anterior" onclick="sumarImagen(-1)">&#10094;</a>
        <a class="siguiente" onclick="sumarImagen(1)">&#10095;</a>

        <!-- Imagenes -->
        <div class="total_imagenes">
            <div class="columna_imagen">
                <img class="demo cursor" src="images/afternoon.jpg" style="width:100%" onclick="imagenActual(1)">
            </div>
            <div class="columna_imagen">
                <img class="demo cursor" src="images/dawn.jpg" style="width:100%" onclick="imagenActual(2)">
            </div>
            <div class="columna_imagen">
                <img class="demo cursor" src="images/kimi_no_na_wa.jpg" style="width:100%" onclick="imagenActual(3)">
            </div>
            <div class="columna_imagen">
                <img class="demo cursor" src="images/sunset_2.jpg" style="width:100%" onclick="imagenActual(4)">
            </div>
            <div class="columna_imagen">
                <img class="demo cursor" src="images/sunlight_in_the_night.jpg" style="width:100%" onclick="imagenActual(5)">
            </div>
            <div class="columna_imagen">
                <img class="demo cursor" src="images/sunset.jpg" style="width:100%" onclick="imagenActual(6)">
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <span>Desarrollo Web</span>
        <span><a href="mailto:miguelangelmolinaforero@gmail.com">miguelangelmolinaforero@gmail.com</a></span>
        <span>Fundación Universitaria Ucompensar</span>
    </footer>

    <!-- invocacion clase js -->
    <script src="js/main.js"></script>
</body>

</html>
